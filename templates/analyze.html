<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PolyPulse - Emotional Insight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 35px;
      height: 100%;
    }

    .chat-input {
      height: 120px;
      font-size: 16px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      resize: vertical;
    }

    .upload-label {
      margin-top: 20px;
      font-weight: 600;
      color: #475569;
    }

    .btn-custom {
      margin-top: 15px;
      background-color: #1d4ed8;
      font-size: 17px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #1e40af;
    }

    .btn-preview {
      background-color: #64748b;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      padding: 8px 12px;
      font-weight: 500;
    }

    h3 {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 30px;
    }

    .accordion .accordion-item {
      border-radius: 12px;
      border: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      margin-bottom: 15px;
    }

    .accordion-button {
      font-weight: 600;
      color: #1e293b;
      background-color: #f1f5f9;
      border-radius: 12px !important;
    }

    .accordion-body {
      background-color: #ffffff;
      border-top: 1px solid #cbd5e1;
      border-radius: 0 0 12px 12px;
      padding: 20px;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .text-muted {
      font-size: 14px;
    }

    .placeholder-card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      color: #64748b;
      font-size: 18px;
    }

    #previewText {
      white-space: pre-wrap;
      background-color: #f1f5f9;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      font-size: 15px;
      color: #334155;
    }
  </style>
</head>
<body>

{% include 'nav.html' %}

<div class="container my-5">
  <div class="row">
    <!-- Left Column: Chat Input -->
    <div class="col-md-6 mb-4">
      <div class="chat-box h-100">
        <h3 class="text-center mb-4"><span class="logo-text">PolyPulse</span> Emotional Analyzer</h3>
        <form id="analyzeForm">
          <textarea class="form-control chat-input" name="message" placeholder="Type or paste your message here..." id="messageInput"></textarea>

          <label class="upload-label">Upload file (.txt or image):</label>
          <input class="form-control" type="file" name="file" id="fileInput" accept=".txt,image/*">

          <button type="button" class="btn-preview w-100" onclick="previewContent()">Preview</button>

          <div id="previewText" style="display:none;"></div>

          <button class="btn-custom w-100" type="submit">
            üîç Analyze Emotional Content
          </button>
        </form>
      </div>
    </div>

    <!-- Right Column: Results -->
    <div class="col-md-6">
      <div id="resultArea">
        <div class="placeholder-card  mt-md-5">
          Analysis results will appear here after you submit a message or upload a file.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Preview content function
  function previewContent() {
    const fileInput = document.getElementById('fileInput');
    const previewBox = document.getElementById('previewText');
    const messageInput = document.getElementById('messageInput');
    const file = fileInput.files[0];

    previewBox.style.display = 'none';
    previewBox.innerText = '';

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        previewBox.innerText = e.target.result;
        previewBox.style.display = 'block';
      };
      // Only preview text files
      if (file.type.startsWith("text/")) {
        reader.readAsText(file);
      } else {
        previewBox.innerText = "Preview only supported for .txt files.";
        previewBox.style.display = 'block';
      }
    } else if (messageInput.value.trim()) {
      previewBox.innerText = messageInput.value.trim();
      previewBox.style.display = 'block';
    } else {
      previewBox.innerText = "No content to preview.";
      previewBox.style.display = 'block';
    }
  }

  // Analyze form submission
  document.getElementById('analyzeForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const resultArea = document.getElementById('resultArea');

    resultArea.innerHTML = `
      <div class="text-center text-muted my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Analyzing your content... Please wait.</p>
      </div>
    `;

    try {
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error("Server responded with an error.");
      const data = await response.json();
      resultArea.innerHTML = '';

      if (data.results && data.results.length > 0) {
        const accordion = document.createElement('div');
        accordion.className = 'accordion';

        data.results.forEach((r, i) => {
          const item = document.createElement('div');
          item.className = 'accordion-item';
          item.innerHTML = `
            <h2 class="accordion-header" id="heading${i}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="false" aria-controls="collapse${i}">
                ${r.original}
              </button>
            </h2>
            <div id="collapse${i}" class="accordion-collapse collapse" aria-labelledby="heading${i}" data-bs-parent="#resultArea">
              <div class="accordion-body">
                <p><strong>Why it's harmful:</strong> ${r.explanation}</p>
                <p><strong>Suggested alternative:</strong> ${r.suggestion}</p>
                <p class="text-muted"><strong>Category:</strong> ${r.category}</p>
              </div>
            </div>
          `;
          accordion.appendChild(item);
        });

        resultArea.appendChild(accordion);
      } else if (data.analysis) {
        resultArea.innerHTML = `
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAnalysis">
                Summary Analysis
              </button>
            </h2>
            <div id="collapseAnalysis" class="accordion-collapse collapse show">
              <div class="accordion-body">${data.analysis}</div>
            </div>
          </div>
        `;
      } else {
        resultArea.innerHTML = '<div class="text-success text-center mt-4">No harmful lines detected üéâ</div>';
      }

    } catch (error) {
      resultArea.innerHTML = `<div class="text-danger text-center mt-4">‚ùå Error: ${error.message}</div>`;
    }
  });
</script>

</body>
</html>
