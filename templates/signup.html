<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyPulse | Signup</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f0f9ff, #e0f2fe);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo-text {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 1.8rem;
  color: black;
  text-decoration: none;
  transition: 0.2s ease;
}

    .signup-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      padding: 40px 35px;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.7s ease;
    }

    .signup-card h3 {
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 10px 14px;
    }

    .btn-signup {
      background: linear-gradient(to right, #6366f1, #3b82f6);
      border: none;
      color: white;
      border-radius: 12px;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      background: linear-gradient(to right, #4f46e5, #2563eb);
      transform: translateY(-1px);
    }

    .text-small {
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h3 class="text-center">Create Your <span class="logo-text">PolyPulse</span> Account</h3>
    <form method="POST" action="/signup">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="mb-4">
        <label class="form-label">Are you a...</label>
        <select class="form-select" name="role" required>
          <option value="" disabled selected>Select one</option>
          <option value="child">Child</option>
          <option value="parent">Parent</option>
        </select>
      </div>
      <button type="submit" class="btn btn-signup w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3 text-small">
      Already have an account?
      <a href="/login" class="text-decoration-none text-primary fw-semibold">Login here</a>
    </p>
  </div>

</body>
</html>
