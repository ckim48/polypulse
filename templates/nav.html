<head>
  <!-- Add inside <head> -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <style>
    .logo-text {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 1.8rem;
  color: black;
  text-decoration: none;
  transition: 0.2s ease;
}

.logo-text:hover {
  color: #2563eb;
}
    .navbar-brand {
      font-size: 1.4rem;
    }
    .nav-link {
      font-weight: 500;
      color: #334155;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #0d6efd;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 8px 16px;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-login-custom {
  background: linear-gradient(to right, #3b82f6, #60a5fa);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  padding: 10px 24px;
  border-radius: 30px;
  border: none;
  transition: all 0.3s ease;
  box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
}

.btn-login-custom:hover {
  color: white;
  background: linear-gradient(to right, #2563eb, #3b82f6);
  box-shadow: 0 10px 24px rgba(59, 130, 246, 0.5);
  transform: translateY(-2px);
}

  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
<a href="/" class="navbar-brand logo-text">PolyPulse</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'analyze_page' %}active{% endif %}" href="/analyze">Analyze</a>
        </li>

{% if session.get('user_id') %}
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
      Account
    </a>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
      <li><a class="dropdown-item" href="/profile">Profile</a></li>
      <li><a class="dropdown-item" href="/logout">Logout</a></li>
    </ul>
  </li>
{% else %}
  <li class="nav-item">
    <a class="btn btn-login-custom ms-2" href="/login">Login</a>
  </li>
{% endif %}


      </ul>
    </div>
  </div>
</nav>
