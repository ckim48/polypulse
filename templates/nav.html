<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-brand {
      font-size: 1.4rem;
    }
    .nav-link {
      font-weight: 500;
      color: #334155;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #0d6efd;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 8px 16px;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">
      <img src="https://cdn-icons-png.flaticon.com/512/8374/8374427.png" alt="Logo" width="30" class="me-2">
      PolyPulse
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'analyze_page' %}active{% endif %}" href="/analyze">Analyze</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>

        {% if session.get('user_id') %}
        <li class="nav-item">
          <span class="nav-link disabled">ðŸ‘¤ {{ session.name }} ({{ session.role }})</span>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary ms-lg-3 mt-2 mt-lg-0" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary ms-lg-3 mt-2 mt-lg-0" href="/signup">Sign Up</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
